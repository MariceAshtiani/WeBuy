<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to WeBuy here">
    <title>WeBuy | Log in</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Fifth navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">WeBuy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample05">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-menu">

                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <h1>LOG IN</h1>

        <div class="container col-xl-10 col-xxl-8 px-4 py-5 login-hero">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-md-10 mx-auto col-lg-5">
                    <div class="login-logo">
                        <img class="mb-5" src="/images/transparentlogo.png" alt="WeBuy logo">
                    </div>
                    <form class="p-4 p-md-5 border rounded-3 bg-light" id="loginForm">
                        <div class="form-floating mb-3">
                            <input required type="email" class="form-control" id="floatingInput" name="email"
                                pattern="[\w\-.]+@(stud.)?noroff.no$"
                                title="Only Noroff student or staff emails are valid."
                                placeholder="yourEmail@stud.noroff.no">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input required type="password" minlength="8" class="form-control" id="floatingPassword"
                                name="password" placeholder="password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>

                    </form>
                </div>
            </div>
        </div>

    </main>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/index.html" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="/profile/register/" class="nav-link px-2 text-muted">Register</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Login</a></li>
            </ul>
            <p class="text-center text-muted">Â© 2023 WeBuy, Inc</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="/src/js/index.mjs" type="module"></script>
</body>

</html>
