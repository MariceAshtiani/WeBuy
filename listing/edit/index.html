    <main>
        <div class="container-fluid">
            <h1>Update Listing</h1>
            <div class="row">
                <div class="col-lg-12 mt-5">
                    <div class="card createlisting">
                        <div class="card-body mb-4">
                            <div class="w-100">

                                <form id="updateListing">

                                    <div class="form-group mb-3">
                                        <label for="title">Title</label>
                                        <input class="form-control" type="text" name="title" required maxLength="30">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="description">Description</label>
                                        <textarea class="form-control" name="description"></textarea>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="media">Media</label>
                                        <div id="mediaInputs">
                                            <input class="form-control" type="url" name="media[]" id="media">
                                        </div>
                                    </div>
                                    <button class="btn btn-dark" id="addMoreBtn" type="button">Add more</button>

                                    <div class="form-group mb-3">
                                        <label for="tags">Tags</label>
                                        <input class="form-control" type="text" name="tags">
                                    </div>

                                    <button class="w-30 btn btn-lg btn-dark" id="update-btn" type="submit">Update
                                        Listing</button>

                                    <button class="w-30 btn btn-lg" id="removeBtn" type="button">Delete
                                        Listing</button>


                                </form>
