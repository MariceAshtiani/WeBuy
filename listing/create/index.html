<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your own listing to sell on WeBuy here">
    <title>WeBuy | Create Listing</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Fifth navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">WeBuy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample05">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-menu">

                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="container-fluid">
            <h1>New Listing</h1>
            <div class="row">
                <div class="col-lg-12 mt-5">
                    <div class="card createlisting">
                        <div class="card-body mb-4">
                            <div class="w-100">

                                <form id="createListing">

                                    <div class="form-group mb-3">
                                        <label for="title">Title</label>
                                        <input class="form-control" type="text" name="title" required maxLength="30">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="endsAt">Ends at</label>
                                        <input class="form-control" type="datetime-local" name="endsAt" required>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="description">Description</label>
                                        <textarea class="form-control" name="description"></textarea>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="media">Media</label>
                                        <div id="mediaInputs">
                                            <input class="form-control" type="url" name="media[]">
                                        </div>
                                    </div>
                                    <button class="btn btn-dark" id="addMoreBtn" type="button">Add more</button>

                                    <div class="form-group mb-3">
                                        <label for="tags">Tags</label>
                                        <input class="form-control" type="text" name="tags">
                                    </div>

                                    <button class="w-30 btn btn-lg btn-dark" type="submit">Create Listing</button>


                                </form>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </main>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">

                <li class="nav-item"><a href="/listing/create/" class="nav-link px-2 text-muted">New Listing</a></li>
            </ul>
            <p class="text-center text-muted">Â© 2023 WeBuy, Inc</p>
        </footer>
    </div>

        crossorigin="anonymous"></script>
    <script src="/src/js/index.mjs" type="module"></script>
</body>
